<!doctype html>

<html>
	<head>
		<title>CANVAS</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<iframe id="NavBar" src="/testing/NavBar.html" width="100%" style="border:none; position:sticky;top: 0px"></iframe>
		<canvas id="CanvasTest" width="700px" height="700px" style="border:1px solid black"></canvas>
		
		<script>
			var c = document.getElementById("CanvasTest");
			var ctx = c.getContext("2d");
			ctx.moveTo(0,100);
			ctx.lineTo(700,100);
			ctx.moveTo(0,600);
			ctx.lineTo(700,600);
			ctx.stroke();
		</script>
	</body>
</html>

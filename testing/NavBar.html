<!DOCTYPE html>

<html>

	<header>
		<title>NavBar</title>
		<style>
			ul
			{
				    list-style-type: none;
					margin: 0 0 0 0;
					padding: 0 0 0 0;
					overflow: hidden;
					background-color: #333;
					position: fixed;
					top: 0;
					width: 100%;
			}
			
			li
			{
				float: left;
			}
			
			li a
			{
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration:  none;
			}
			
			li a:hover:not(.active)
			{
				background-color: gray;
			}
			.active
			{
				background-color: green;
			}
			
			#NavBar
			{
				border:none;
				width:100%
			}
		</style>
	</header>
